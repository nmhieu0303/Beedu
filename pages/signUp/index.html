<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="shortcut icon" href="../../assets/images/logo-footer-removebg-preview.png">
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    

</head>

<body>
    <a  href="./../home/index.html" 
    class='back__btn' onclick="history.back()">
        <img src="../../assets/images/icons/backIcon.svg" alt="">
    </a>
    <div class="signup">
        <div class="signup_left">
            <img src="../../assets/images/bee-signUp.svg" alt="">
            <h4>Bạn Đã Có Tài Khoản?</h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis sequi pariatur optio excepturi laborum
                numquam voluptates cupiditate.</p>
            <a href="../signIn/index.html" class="button--signUp">Đăng nhập</a>
        </div>
        <div class="signup_right">
            <h4>Tạo tài khoản mới</h4>
            <div>
                <a href="./../signUpWithGoogle/index.html">
                    <div><img src="../../assets/images/icons/google-logo.svg" alt=""></div>
                    <span>Đăng kí bằng google </span>
                </a>
                <a href="./../signUpWithFacebook/index.html">
                    <div><img src="../../assets/images/icons/fb-logo.svg" alt=""></div>
                    <span>Đăng kí bằng facebook</span>
                </a>
            </div>
            <p class="signup__or"><span>HOẶC</span></p>
            <form class="signup__form">
                <div class="text-field">
                    <input autocomplete="off" type="text" id="name" placeholder="Tên đầy đủ" />
                </div>
                <div class="text-field">
                    <input autocomplete="off" type="text" id="email" placeholder="Email của bạn" />
                </div>
                <div class="text-field">
                    <input autocomplete="off" type="password" id="password" placeholder="Mật khẩu" />
                    <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span>
                </div>
                <div class="text-field">
                    <input autocomplete="off" type="password" id="passwordConfirm" placeholder="Xác nhạn mật khẩu" />
                    <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-passwordConfirm"></span>
                </div>
                <a id="btn_submit" class="btn btn-block btn-primary btn_submit">ĐĂNG KÍ</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script>
        $(document).on('click', '.toggle-password', function () {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $("#password");
            input.attr('type') === 'password' ? input.attr('type', 'text') : input.attr('type', 'password')
        });

        $(document).on('click', '.toggle-passwordConfirm', function () {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $("#passwordConfirm");
            input.attr('type') === 'password' ? input.attr('type', 'text') : input.attr('type', 'password')
        });

        $('#btn_submit').on('click',function(e){
        const email = document.getElementById('email').value
        const name = document.getElementById('name').value
        if(!email || !name){
          alert('Email hoặc mật khẩu không hợp lê!')
        }else{
          localStorage.setItem('user',JSON.stringify({fullname:name,email}))
          document.location.href = '/pages/home/index.html'
        }
      })
    </script>
</body>

</html>
