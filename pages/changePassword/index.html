<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập mật khẩu mới</title>
    <link rel="shortcut icon" href="../../assets/images/logo-footer-removebg-preview.png">
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <a class='back__btn' onclick="history.back()">
        <img src="../../assets/images/icons/backIcon.svg" alt="">
    </a>
    <div class="w-100 h-100 d-flex justify-content-center align-items-center">
        <div id="modal" class="shadow-lg bg-white rounded">
            <img src="./images/change-pass.png" alt="bee" class="modal__image">
            <h4 class="modal__notifiction">Nhập mật khẩu mới</h4>
            <p class="text-secondary mx-4">Mật khẩu mới phải được đặt khác với mật khẩu trước kia mà bạn đã sử dụng</p>
            <div class="text-field-group">
                <div class="text-field d-flex flex-row mb-3 align-items-center">
                    <i class="fa-solid fa-key"></i>
                    <input autocomplete="off" type="password" id="password" placeholder="Nhập mật khẩu mới" />
                    <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span>
                </div>
                <div class="text-field d-flex flex-row align-items-center">
                    <i class="fa-solid fa-repeat"></i>
                    <input autocomplete="off" type="password" id="passwordConfirm" placeholder="Xác nhận mật khẩu" />
                    <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-passwordConfirm"></span>
                </div>
            </div>
            <a onclick="changePassSuccess()" class="btn-submit btn btn-block btn-primary btn-lg">GỬI</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxlp2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script>
        $(document).on('click', '.toggle-password', function () {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $("#password");
            input.attr('type') === 'password' ? input.attr('type', 'text') : input.attr('type', 'password')
        });

        $(document).on('click', '.toggle-passwordConfirm', function () {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $("#passwordConfirm");
            input.attr('type') === 'password' ? input.attr('type', 'text') : input.attr('type', 'password')
        });
        function changePassSuccess() {
            localStorage.setItem('user', JSON.stringify({ fullname: "Vo Le Thanh", email: 'thanhlevo.edu@gmail.com' }))
            document.location.href = './../changePassSuccess/index.html'
        }
    </script>
    </script>
</body>

</html>
